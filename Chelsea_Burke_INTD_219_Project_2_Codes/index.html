<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doorbell Books Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="header">
      <h1>Doorbell Books</h1>
    </div>

    <div class="flex-container">

      <div class="left-half">
          <form action="submission.html" method="GET">
            <h2>Sign Up</h2>

            <label for="email">Email</label>
            <input id="email" name="email" type="text" required placeholder="Email">

            <label for="pw">Password</label>
            <input id="pw" name="pw" type="password" required minlength="8" placeholder="Password">
            <p>Must be at least 8 characters long</p>

            <input id="SignUp" class="button" type="submit" value="Sign Up">
            <input id="SignUpwithAmazon" class="button" type="button" value="Sign Up with Amazon Account">
            <input id="SignUpwithGoodreads" class="button" type="button" value="Sign Up with Goodreads Account">
          </form>
      </div>

      <div class="right-half">
        <img src="Doorbell_Books_Icon.svg" alt="Cartoon boy reading a book with the outline of book delivery truck positioned behind him">
      </div>

    </div>

  </body>
</html>
